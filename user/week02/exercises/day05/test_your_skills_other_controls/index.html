<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test 2</title>
  </head>
  <body>
    <b>This is textarea</b>
    <textarea cols="30" rows="8">
You can text here and change the size of the area</textarea
    >
    <b>This is select box.You can choose one of these options</b>
    <select id="simple" name="simple">
      <option>Banana</option>
      <option selected>Cherry</option>
      <option>Lemon</option>
    </select>
    <b>This selector with groups inside</b>
    <select id="groups" name="groups">
      <optgroup label="fruits">
        <option>Banana</option>
        <option selected>Cherry</option>
        <option>Lemon</option>
      </optgroup>
      <optgroup label="vegetables">
        <option>Carrot</option>
        <option>Eggplant</option>
        <option>Potato</option>
      </optgroup>
    </select>
    <b>This is multiple selector, you can choose couple of options</b>
    <select id="multi" name="multi" multiple size="2">
      <optgroup label="fruits">
        <option>Banana</option>
        <option selected>Cherry</option>
        <option>Lemon</option>
      </optgroup>
      <optgroup label="vegetables">
        <option>Carrot</option>
        <option>Eggplant</option>
        <option>Potato</option>
      </optgroup>
    </select>
    <b>Auto-complex selector with datalist </b>
    <label for="myFruit">What's your favorite fruit?</label>
    <input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
    <datalist id="mySuggestion">
      <option>Apple</option>
      <option>Banana</option>
      <option>Blackberry</option>
      <option>Blueberry</option>
      <option>Lemon</option>
      <option>Lychee</option>
      <option>Peach</option>
      <option>Pear</option>
    </datalist>
  </body>
</html>
